# Este archivo se usa para las propiedades de configuración durante los tests.
# Proporciona un valor dummy para la clave de API para que el contexto de Spring pueda cargar.
stability.api.key=dummy-test-key

# Clave secreta para firmar los JWT durante los tests
app.jwt.secret=dummy-super-secret-key-for-testing-purposes-only-1234567890

# Tiempo de expiración para los JWT durante los tests (24h en ms)
app.jwt.expiration=86400000

# Limitar el pool de conexiones durante los tests para evitar agotar los recursos de la BBDD
spring.datasource.hikari.maximum-pool-size=5
